<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+EAN13+Text&family=Zen+Dots&display=swap" rel="stylesheet"> 
    <title>The Ocean</title>
</head>
<body class="body">
    <header class="header">
        <div class="headerbox">
            <h1 class="logo">Welcome to The Ocean</h1>
        </div>
    </header>
    <main class="main">
        <div class="door">
            <input type="checkbox" id="doorknob" class="doorknob">
            <label for="doorknob" class="barcode">
                <span class="click-span"></span>
                <span class="hereto-span"></span>
                <span class="enter-span">Enter</span>
            </label>
            <nav class="door-nav">
                <ul class="door-ul">
                    <li><a class="door-link" href="">Market</a></li>
                    <li><a class="door-link" href="">Forum</a></li>
                    <li><a class="door-link" href="">Support</a></li>
                </ul>
                <label for="doorknob" class="exit-knob"><span>X</span></label>
            </nav>
        </div>
    </main>
</body>
</html>
